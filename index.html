<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/560b9ded06.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="desplay-4 text-center">
        <i class="fas fa-book-open text-warning"></i> JS Bangladesh <span class="text-warning">Book</span>List
      </h1>

      <form>
        <div class="form-group">
          <lebal for=" title"> Title</lebal>
          <input type="text" id="title" class="form-control" />
        </div>

        <div class="form-group">
          <lebal for=" author"> Author</lebal>
          <input type="text" id="author" class="form-control" />
        </div>

        <div class="form-group">
          <lebal for=" year"> Year</lebal>
          <input type="text" id="year" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add Book"
          class="btn btn-warning btn-block form-control mt-3"
        />
      </form>
      <table class="table table-striped mt-5 text-center">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
